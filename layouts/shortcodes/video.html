{{ $src := .Get "src" }}
{{ $type := .Get "type" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $title := .Get "title" }}
{{ $caption := .Get "caption" }}
{{ $asset := $.Page.Resources.GetMatch $src }}
<figure>
	<video width="{{ $width }}" height="{{ $height }}" controls>
	  <source src="{{ $asset.Permalink }}" type="{{ $type }}">
	Your browser does not support the video tag.
	</video>
	<figcaption>
		<h4>{{ $title }}</h4>
		<p>{{ $caption }}<p>
	</figcaption>
</figure>
