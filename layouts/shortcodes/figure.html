{{ $imgname := .Get "imgname" }}
{{ $title := .Get "title" }}
{{ $caption := .Get "caption" }}
{{ $alttext := .Get "alt" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ $img := $.Page.Resources.GetMatch $imgname }}
<figure>
	<img src="{{ $img.Permalink }}" alt="{{ $alttext }}" width="{{ $width }}"/>
	<figcaption>
		<h4>{{ $title }}</h4>
		<p>{{ $caption }}<p>
	</figcaption>
</figure>
